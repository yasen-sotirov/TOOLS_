<!-- HTML ЗА CSS -->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML ZA CSS</title>
    <link rel="stylesheet" href="HTML_CSS.css">
  </head>
  
  <body>

<!-- 1. ЗАГЛАВИЕ -->
    <h1>Welcome to Free Blog!</h1>


    
<!-- 2. КОНТЕЙНЕРИ -->
    <div>
      <p>first line</p>
      <p>second line</p>
      <p>thied line</p>
    </div>



<!-- 3. ID -->
    <h2 id='id'>line with id</h2>



<!-- 4. CLASS -->
    <h2 class='class'>line with Class</h2>



<!-- 5. ЛИНК -->
    <h2><a href="http://www.google.com">google link</a></h2>
    <br>


      
<!-- 6. ТЕКСТ ПОЛЕ -->
    <textarea id="textblock"></textarea>



<!-- 7. ФОРМА -->
<!-- СЪБИРА ВЪВЕДЕНИТЕ ДАННИ И ГИ ПОДАВА ЧРЕЗ ЗАЯВКА -->

    <form method="get">

      <label for="mail">Email: </label>
      <input type="email" id="mail" value="" placeholder="name@mail.com">
      <br>
      <label for="pass">Password: </label>
      <input type="password" id="pass" value="">
      <br>
      <input type="submit" name="" value="Log In">

    </form>


  </body>
</html>
