<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .skills-container {
        margin-bottom: 15px;
    }

    .skill {
        margin-bottom: 15px;
        display: flex; /* Използване на flexbox за позициониране на "bar"-а */
        align-items: center; /* Центриране на "bar"-а вертикално */
    }

    .skill-name {
        font-weight: bold;
        margin-right: 10px; /* Отстъп между името на умението и "bar"-а */
    }

    .skill-bar {
        flex-grow: 1; /* "bar"-ът заема всичко свободно пространство */
        background-color: #e0e0e0;
        height: 20px;
        border-radius: 10px;
    }

    .skill-level {
        background-color: #4caf50;
        height: 100%;
        border-radius: 10px;
        width: 0;
        transition: width 1s ease-in-out;
    }

    @media (max-width: 768px) {
        .skill-level {
            transition: none;
            width: 100%;
        }

        .skill-bar {
            flex-grow: 0; /* "bar"-ът не заема всичко свободно пространство при малки екрани */
        }
    }
</style>
<title>Skills</title>
</head>
<body>

<div class="skills-container">
    <div class="skill">
        <span class="skill-name">HTML</span>
        <div class="skill-bar">
            <div class="skill-level" style="width: 90%;"></div>
        </div>
    </div>

    <div class="skill">
        <span class="skill-name">CSS</span>
        <div class="skill-bar">
            <div class="skill-level" style="width: 80%;"></div>
        </div>
    </div>

    <div class="skill">
        <span class="skill-name">JavaScript</span>
        <div class="skill-bar">
            <div class="skill-level" style="width: 70%;"></div>
        </div>
    </div>

    <!-- Добавете други умения по същия начин -->
</div>

</body>
</html>
