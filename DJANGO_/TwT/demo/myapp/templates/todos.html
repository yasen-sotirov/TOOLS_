{% extends "base.html" %}
{% block title %}ToDo{% endblock title %}

{% block content %}
  <h1>Todo List</h1>
  <ul>
    {% for todo in todos %}
      <li>
        {{ todo.title }} : {% if todo.Competed %}Completed{% else %}Not completed{% endif %}
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
