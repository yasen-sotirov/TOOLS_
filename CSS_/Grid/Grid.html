<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Grid.css" />
    <title>Grid</title>
    <style>
      .item {
        font-family: Arial, Helvetica, sans-serif;
        border: 10px solid tomato;
        background-color: hsla(18, 76%, 62%, 0.5);
      }
    </style>
  </head>

  <!--
    Grids are two dimensional, I can place things on it 
    horizontally, vertically and both simultaneously.
    Actually I can position items in any way I want, 
    even stacked. Each number represents a line, these lines 
    are row lines and these lines are column lines. 
    Our grid is made up of cells, each square is a cell. 
    And finally, our grid is also made up of tracks, 
    these are the rows and these are the columns. -->

  <body>
    <main>
      <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
      </div>
    </main>
  </body>
</html>
